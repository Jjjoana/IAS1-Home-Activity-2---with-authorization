<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting....</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('pup.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <script>
    var redirect = confirm("Do you want to be redirected to the PUP Portal?");
    if (redirect) {
      window.location.href = "https://www.pup.edu.ph/";
    } else {
      
      document.write("<h1>You chose not to be redirected.</h1>");
    }
  </script>
</body>
</html>
